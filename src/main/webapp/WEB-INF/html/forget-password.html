<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>忘记密码</title>
</head>
<body>

<input type="text" name="name" placeholder="用户名"><br>
<input type="email" name="email" placeholder="邮箱"><br>
<input type="submit" name="submit" value="确认提交">
<span id="msg"></span>
</body>
<link href="../favicon.ico" rel="shortcut icon" type="image/x-icon" />
<script type="text/javascript" src="../js/lib/jquery.min.js" ></script>
<script>
    $("input:submit").click(function () {
        var name= $("input[name='name']").val();
        var email= $("input[name='email']").val()
        if(name==""||!/^([a-zA-Z0-9_]{6,20})$/.test(name)){
            $("#msg").html("用户名错误")
            return false;
        }
        if(email==""||!/^\w+((-\w+)|(\.\w+))*\@[A-Za-z0-9]+((\.|-)[A-Za-z0-9]+)*\.[A-Za-z0-9]+$/.test(email)){
            $("#msg").html("邮箱格式错误")
            return false;
        }
        $.ajax({
            url:'handle-forget',
            type:'post',
            data:{"name":name,"email":email},
            success:function (data) {
                if(data=="null"){
                    $("#msg").html("空错误")
                    return false;
                }
                if(data=="name"){
                    $("#msg").html("用户名格式错误")
                    return false;
                }
                if(data=="email"){
                    $("#msg").html("邮箱格式错误")
                    return false;
                }
                if(data=="success"){
                    alert("提交成功,请到邮箱中查看密码更改邮件");
                    window.location.href="../login";
                    return true;
                }
                $("#msg").html("用户名和邮箱不匹配")
            }
        })

    })

</script>
</html>
