<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <!--<link rel="stylesheet" type="text/css" href="css/bootstrap.css">-->
    <link rel="stylesheet" type="text/css" href="../css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="../css/signin.css">

    <title>register</title>
</head>
<body>
<div class="container">

    <form id="register" class="form-signin" method="post" action="/customer/commitReg">
        <h2 class="form-signin-heading ">恩钛智能</h2>

        <div class="form-group">
        <label for="userName">用户名</label>
        <input name="name" type="text" id="userName" class="form-control" placeholder="User Name" required>
        </div>

        <div class="form-group">
        <label for="userPassword" >密码</label>
        <input name="password" type="password" id="userPassword" class="form-control" placeholder="Password" required>
        </div>

        <div class="form-group">
        <label for="surePassword" >确认密码</label>
        <input type="password" id="surePassword" class="form-control" placeholder="Sure Password" required>
        </div>

        <div class="form-group">
        <label for="email" >邮箱</label>
        <input name="email" type="email" id="email" class="form-control" placeholder="Email address" required>
        </div>

        <!--<div class="checkbox">-->
            <!--<label>-->
                <!--<input type="checkbox" value="remember-me"> Remember me-->
            <!--</label>-->
        <!--</div>-->
        <!--<div><a href="#">忘记密码</a></div>-->

        <!--<button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>-->
        <div class="form-group">
            <label for="authCode" >验证码</label>
            <input  id="authCode" name="authCode" required type="text"/>
            <img type="image"  src="verifyCode" id="codeImage" onclick="chageCode()" title="图片看不清？点击重新得到验证码" style="cursor:pointer;"/>
            <span id="codeMsg"></span>
        </div>
        <!--${Session["strCode"]}-->
        <div class="form-group">
        <input class="btn btn-success btn-block btn-lg"
        type="submit" value="确认注册" id="send" />
        </div>
</form>

</div> <!-- /container -->


</body>
<script src="../js/jquery.js"></script>
<script src="../js/bootstrap.js"></script>
<script src="../js/register.js"></script>
<!--<script href="js/bootstrap.js"></script>-->
</html>
