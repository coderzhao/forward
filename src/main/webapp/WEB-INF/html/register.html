<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>注册</title>
		<link href="../favicon.ico" rel="shortcut icon" type="image/x-icon" />
		<link rel="stylesheet" href="../css/registration.css" />
        <!--<link rel="stylesheet" type="text/css" href="../css/bootstrap.css">-->
		<script type="text/javascript" src="../js/lib/jquery.min.js" ></script>
		<script type="text/javascript" src="../js/register.js"></script>
        <!--<script src="../js/lib/bootstrap.min.js"></script>-->
	</head>

	<body>
		<div class="contacts">
			<div class="right_login">
				<div class="catchphrase">
					<!--<h2>恩钛智能</h2>-->
					<a href="../"><h2><img height="40" width="80" src="../img/login/logo_2.png"></h2></a>
					<label>领先世界的深度学习技术</label>
					<label class="segmentation"></label>
				</div>
				<div class="registration_box">
					<div class="left_text">
						<div class="results_text">用户名:</div>
						<div class="results_text">密码:</div>
						<div class="results_text">确认密码:</div>
						<div class="results_text">邮箱:</div>
						<div class="results_text">验证码:</div>
					</div>

					<div class="right_input">

						<div class="results_input">
							<input id="userName" name="name" required  type="text" /><span>*</span>
						</div>
						<div class="results_input">
							<input id="userPassword" name="password" required type="password" /><span>*</span>
						</div>
						<div class="results_input">
							<input id="surePassword"  required type="password" /><span>*</span>
						</div>
						<div class="results_input">
							<input id="email" name="email"  required type="text" /><span>*</span>
						</div>
						<div class="results_input">
							<input type="text" id="authCode" name="authCode" required  class="code"/>
							<div class="code_img">
                                <img id="codeImage" onclick="chageCode()" src="verifyCode"/>
                                <span id="codeMsg"></span>
                            </div>
						</div>

					</div>

					<button class="btn_registration" id="send" type="submit" value="注册">注册</button>
				    <div class="a_login">已有账号？<a class="registration" href="login">立即登录</a></div>
				</div>
			</div>
		</div>
	</body>
</html>
