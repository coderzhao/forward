<div class="container">

    <form class="form-signin">
        <h2 class="form-signin-heading">Please sign in</h2>

        <label for="userName" class="sr-only">User name</label>
        <input type="text" id="userName" class="form-control" placeholder="User Name" required autofocus>
        <br>
        <label for="userPassword" class="sr-only">Password</label>
        <input type="password" id="userPassword" class="form-control" placeholder="Password" required>

        <label for="surePassword" class="sr-only">Sure Password</label>
        <input type="password" id="surePassword" class="form-control" placeholder="Sure Password" required>

        <label for="email" class="sr-only">Email address</label>
        <input type="email" id="email" class="form-control" placeholder="Email address" required autofocus>
        <div class="checkbox">
            <label>
                <input type="checkbox" value="remember-me"> Remember me
            </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
    </form>

</div> <!-- /container -->
