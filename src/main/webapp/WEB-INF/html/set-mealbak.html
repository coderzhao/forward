<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>人脸探测</title>
    <!--为了确保适当的绘制和触屏缩放，需要在 <head> 之中添加 viewport 元数据标签-->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script scr="common.css"></script>
    <link href="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <script src="http://cdn.static.runoob.com/libs/jquery/2.1.1/jquery.min.js"></script>
</head>
<body>
<div class="container-fluid">
    <h1></h1>
</div>
<hr style="height:3px;border:none;border-top:3px groove deepskyblue;" />

<div class="container-fluid">
    <div class="row">
        <div class="span2  col-xs-12 col-sm-3 col-md-2">
            <ul class="nav nav-pills nav-stacked">
                <li><a href="personInfo">个人信息</a></li>
                <li class="active"><a href="setMeal">套餐购买</a></li>
                <li><a href="detect">人脸探测</a></li>
                <li><a href="verify">人脸比对</a></li>
                <li ><a href="gallery-demo">图库管理</a></li>
                <li><a href="record">使用记录</a></li>
            </ul>
        </div>
        <div class="col-xs-12 col-sm-9 col-md-10">
            <div id="dateDiv" class="">
                <h3>按天购买</h3>
                <select id="date" class="" >
                    <option value="1">一个月</option>
                    <option value="3">三个月</option>
                    <option value="6">半年</option>
                    <option value="12">一年</option>
                </select>
            </div>
            <div id="timesDiv" class="hidden">
                <h3>按次购买</h3>
                <select id="times">
                    <option value="100">100</option>
                    <option value="300">300</option>
                    <option value="500">500</option>
                    <option value="1000">1000</option>
                </select>
            </div>
            <input type="radio" name="type" value="date" checked>按天
            <input type="radio" name="type" value="times">按次<br>
            <button id="buyMeal">确认购买</button>
            <span id="msg"></span>
        </div>
    </div>
</div>

<div class="container-fluid"></div>

</body>

<script src="../js/lib/jquery-1.10.2.min.js"></script>
<script src="../js/lib/bootstrap.min.js"></script>
<script>
    $(document).ready(function () {
        $('input:radio[name="type"]').click(function () {
           var type= $('input:radio[name="type"]:checked').val();
           if(type=='times'){
               console.log(type)
               $('#dateDiv').addClass("hidden");
               $('#timesDiv').removeClass("hidden")
           }else{
               $('#dateDiv').removeClass("hidden")
               $('#timesDiv').addClass("hidden");
           }
        });
        $('#buyMeal').click(function () {

            var type=$('input:radio[name="type"]:checked').val();
            alert(type);
            //console.log(type); $("select[name=items] option[selected]").text();

            var value;
            if(type=="date"){
                value=$("#date").find("option:selected").val();
            }else if(type=="times"){
                value=$("#times").find("option:selected").val();
            }
            //console.log(value)
            alert(value);
            $.ajax({
                url:'setMealBuy',
                type: 'POST',
                dataType: "json",
                async:false,
                data:{
                    "type":type,
                    "value":value
                },
                success:function (data) {
                    if(data){
                        alert("购买成功！")
                        $("#msg").text("购买成功");
                    }else{
                        alert("你选择的套餐与之前购买的套餐不一样")
                        $("#msg").text("购买失败");
                    }
                },
                error:function (data) {
                    alert(data)
                }
            })

        });
    });
</script>
</html>
