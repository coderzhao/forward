<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>图库管理界面</title>
    <!--为了确保适当的绘制和触屏缩放，需要在 <head> 之中添加 viewport 元数据标签-->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script scr="common.css"></script>
    <link href="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <script src="http://cdn.static.runoob.com/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="../js/gallery-demo.js"></script>
</head>
<body>

<div class="container-fluid">
    <h1></h1>
</div>
<hr style="height:3px;border:none;border-top:3px groove deepskyblue;"/>

<div class="container-fluid">
    <div class="row">
        <div class="span2  col-xs-12 col-sm-3 col-md-2">
            <ul class="nav nav-pills nav-stacked">
                <li><a href="personInfo">个人信息</a></li>
                <li><a href="setMeal">套餐购买</a></li>
                <li><a href="detect">人脸探测</a></li>
                <li><a href="verify">人脸比对</a></li>
                <li class="active"><a href="gallery-demo">图库管理</a></li>
                <li><a href="record">使用记录</a></li>
            </ul>
        </div>
        <div class="col-xs-12 col-sm-9 col-md-10">
            <hr>
            <div class="row">


                <div class="col-xs-4" style="border-right: solid 1px #b9def0">


                    <div id="picDiv1" style="position: relative">
                        <img id="imgShow" width="400px" height="400px" src="http://192.168.10.212:8080/images/1.jpg">
                    </div>
                    <div >
                        <!--<button class="btn" id="check-btn1" onclick="verifyUrl(1)">检测</button>-->
                        <input id="left-file" type="file" onchange="uploadImg(this)" accept="image/png,image/jpeg" name="photo1">
                        <div class="input-group">
                        <span class="input-group-btn">
                            <button id="check-btn1" class="btn btn-default" onclick="searchUrl(this)" type="button">检测</button>
                        </span>
                            <input type="text" id="inputUrl1" class="form-control">
                        </div>
                        <hr>

                        <div class="col-sm-6 col-md-3">
                            <a href="#" class="thumbnail">
                                <img src="http://192.168.10.212:8080/images/1.jpg"
                                     alt="demo" onclick="searchReq(this)">
                            </a>
                        </div>
                        <div class="col-sm-6 col-md-3">
                            <a href="#" class="thumbnail">
                                <img src="http://192.168.10.212:8080/images/2.jpg"
                                     alt="demo" onclick="searchReq(this)">
                            </a>
                        </div>
                        <div class="col-sm-6 col-md-3">
                            <a href="#" class="thumbnail">
                                <img src="http://192.168.10.212:8080/images/3.jpg"
                                     alt="demo" onclick="searchReq(this)">
                            </a>
                        </div>
                                          <div class="col-sm-6 col-md-3">
                            <a href="#" class="thumbnail">
                                <img src="http://192.168.10.212:8080/images/4.jpg"
                                     alt="demo" onclick="searchReq(this)">
                            </a>
                        </div>

                    </div>
                </div>   <!--left div-->

                <div class="col-xs-4">
                    <div id="response">
                        <h3>demo picture</h3>
                        <#if demoGallery??>
                            <#list demoGallery as item>
                                <div class="col-sm-6 col-md-3">
                                    <a href="#" class="thumbnail">
                                        <img src="${item.photo}"
                                             alt="${item.id}">
                                    </a>
                                </div>
                            </#list>
                            <#else>no data
                        </#if>
                    </div>
                </div> <!--right div-->

            </div>  <!-- row -->
            <div class="row" style="border-top: solid 1px #b9def0">
                <div class="col-xs-4">
                    <span>fff</span>
                </div>
                <div class="col-xs-4 " >
                    <pre id="reponse">

                    </pre>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="container-fluid"></div>

</body>

</script>
</html>
