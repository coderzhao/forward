<!DOCTYPE html>
<html lang="zh-CN" xmlns:v-on="http://www.w3.org/1999/xhtml" xmlns:v-bind="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>图库管理界面</title>
    <!--为了确保适当的绘制和触屏缩放，需要在 <head> 之中添加 viewport 元数据标签-->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script scr="common.css"></script>
    <link href="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <script src="http://cdn.static.runoob.com/libs/jquery/2.1.1/jquery.min.js"></script>
    <link rel="stylesheet" href="../css/information.css"/>
    <script type="text/javascript" src="../js/information.js"></script>
    <script src="../js/lib/vue.js"></script>
    <script src="../js/person-gallery.js"></script>
    <style>
        .imgboxShow {
            float: left;
        }
    </style>
</head>
<body>

<div class="left_nav">
    <div class="logo">
        <a href="../"><img src="../img/information/logo.png"></a>
    </div>
    <ul class="nav_ul">
        <li>
            <a href="personInfo">
                <div class="icon_box"><img src="../img/information/icon1_1.png"/></div>
                <div class="icon_text">个人信息</div>
            </a>
        </li>
        <li>
            <a href="setMeal">
                <div class="icon_box"><img src="../img/information/icon2.png"/></div>
                <div class="icon_text">套餐购买</div>
            </a>
        </li>
        <!--<li>-->
        <!--<a href="">-->
        <!--<div class="icon_box"><img src="../img/information/icon3.png"/></div>-->
        <!--<div class="icon_text">人脸探测</div>-->
        <!--</a>-->
        <!--</li>-->
        <!--<li>-->
        <!--<a href="#">-->
        <!--<div class="icon_box"><img src="../img/information/icon4.png"/></div>-->
        <!--<div class="icon_text">人脸对比</div>-->
        <!--</a>-->
        <!--</li>-->
        <li class="active">
            <a href="gallery-demo">
                <div class="icon_box"><img src="../img/information/icon5.png"/></div>
                <div class="icon_text">图库管理</div>
            </a>
        </li>
        <li>
            <a href="record">
                <div class="icon_box"><img src="../img/information/icon6.png"/></div>
                <div class="icon_text">使用记录</div>
            </a>
        </li>
    </ul>
    <div class="home_box">
        <div class="left_icon">
            <div class="home_img"><img src="../img/information/home.png"/></div>
            <div class="home_text"><a href="../">主页</a></div>
        </div>
        <div class="right_icon">
            <div class="home_img"><img src="../img/information/out.png"/></div>
            <div class="home_text"><a href="exit">退出登录</a></div>
        </div>
    </div>
</div>
<div class="container-fluid" id="person-gallery">
    <div class="row">
        <div class="col-xs-12 col-sm-9 col-md-10">
            <hr>
            <div class="row">


                <div class="col-xs-5" style="border-right: solid 1px #b9def0">


                    <div id="imgShowDiv" style="position: relative ">
                        <img id="imgShow" width="400px" height="400px" src="http://192.168.10.212:8080/images/1.jpg">
                    </div>

                    <div>
                        <!--<button class="btn" id="check-btn1" onclick="verifyUrl(1)">检测</button>-->
                        <input id="left-file" type="file" @change="myLibSearchUpload($event.target)"
                               accept="image/png,image/jpeg"
                               name="photo1">
                        <div class="input-group">
                        <span class="input-group-btn">
                            <button id="check-btn1" class="btn btn-default" @click="myLibSearchUrl"
                                    type="button">检测</button>
                        </span>
                            <input type="text" id="myLibSearchInputUrl" class="form-control">
                        </div>
                        <hr>

                        <div class="col-sm-6 col-md-3">
                            <a href="#" class="thumbnail">
                                <img src="http://192.168.10.212:8080/images/1.jpg"
                                     alt="demo" @click="myLibSearchReq($event.target)">
                            </a>
                        </div>
                        <div class="col-sm-6 col-md-3">
                            <a href="#" class="thumbnail">
                                <img src="http://192.168.10.212:8080/images/2.jpg"
                                     alt="demo" @click="myLibSearchReq($event.target)">
                            </a>
                        </div>
                        <div class="col-sm-6 col-md-3">
                            <a href="#" class="thumbnail">
                                <img src="http://192.168.10.212:8080/images/3.jpg"
                                     alt="demo" @click="myLibSearchReq($event.target)">
                            </a>
                        </div>
                        <div class="col-sm-6 col-md-3">
                            <a href="#" class="thumbnail">
                                <img src="http://192.168.10.208:3333/uploads//20170904/15044886028807127.jpeg"
                                     alt="demo" @click="myLibSearchReq($event.target)">
                            </a>
                        </div>
                    </div>
                </div>   <!--left div-->

                <div class="col-xs-5">
                    <div id="response">
                        <button class="btn btn-primary" @click="getMyGallery">管理我的图库</button>
                        <h3>点击图片可以删除</h3>
                        <div id="picPreload">

                            <#if galleryDemo??>
                                <#list galleryDemo as item>
                                    <div class="col-sm-6 col-md-3" id="${item.id}par">
                                        <a href="#" class="thumbnail">
                                            <img height="300" width="300" src="${item.normalized}"
                                                 v-bind:alt="${item.id}" id="${item.id}" v-on:click="deleteMyGallery($event.target)">
                                        </a>
                                    </div>
                                </#list>
                                <#else>no data
                            </#if>
                        </div>
                        <div class="row">
                            <template v-for="todo in todos">
                                <div class="col-sm-6 col-md-3" v-bind:id="todo.id">
                                    {{ todos.normalized }}
                                    <a href="#" class="thumbnail">
                                        <img height="300" width="300" v-bind:src="todo.normalized"
                                             v-bind:alt="todo.id" v-on:click="deleteMyGallery($event.target)">
                                    </a>
                                </div>
                            </template>
                        </div>
                        <div class="row">
                            <div class="col-sx-12">
                                <!--<button class="btn" id="check-btn1" onclick="verifyUrl(1)">检测</button>-->
                                <div class="input-group">
                                    <input style="cursor: pointer" class="form-control btn btn-primary" id="myLibUpload"
                                           type="file" @change="myLibUploadInput($event.target)"
                                           accept="image/png,image/jpeg"
                                           name="photo">
                                </div>

                                <div class="input-group">
                                    <span class="input-group-btn">
                                        <button class="btn btn-default" @click="myLibUrlCheck">检测</button>
                                    </span>
                                    <input type="text" id="myLibUrlInput" v-model="myLibUrl" class="form-control">
                                </div>
                            </div>
                            <hr>
                        </div>

                        <div id="resultShow">

                        </div>


                    </div>
                </div> <!--right div-->
            </div>  <!-- row -->


            <div style="border-top: solid 1px #b9def0">

                <div class="col-xs-4">
                    <div id="searchResult">
                        <div>
                            <!--{{ message }}-->
                        </div>
                    </div>
                </div>
                <div class="col-xs-4 ">
                    <pre id="reponse">

                    </pre>
                </div>
            </div>
        </div>
    </div>

    <div class="container-fluid" id="testf">

        <!--<button v-on:click="getMyGallery">testBtn</button>-->

    </div>

</div>

</div>


</body>

<script>

</script>
</html>
